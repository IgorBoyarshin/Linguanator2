<section class="horizontal input-panel">

    <input type="text" placeholder="Translations" [(ngModel)]="translations">
    <input type="text" placeholder="Tags"         [(ngModel)]="tags">

        [disabled]="!canSubmit()"
        (click)="submit()">Submit</button>
</section>
