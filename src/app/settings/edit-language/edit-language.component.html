<div class="main" *ngIf="display()">
    <div class="box">
        <div id="the-text">
            <p>Change language name from {{ name }} to</p>
            <input class="my-input" type="text" placeholder="new name" [(ngModel)]="newName"/>
        </div>
        <button class="button button-small yellow" id="rename-language"
            [disabled]="newName.length == 0" (click)="rename()">Rename</button>
        <button class="button button-small green" id="cancel-rename" (click)="cancel()">Cancel</button>
    </div>
</div>
