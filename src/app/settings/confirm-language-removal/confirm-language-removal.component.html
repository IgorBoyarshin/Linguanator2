<div class="main" *ngIf="display()">
    <div class="box">
        <p>This will remove the {{ name }} language and all {{ totalWordsCount }} words associated with it!</p>
        <p>Are you sure you want to continue?</p>
        <button class="button button-small red" id="remove-language" (click)="remove()">Remove Language</button>
        <button class="button button-small green" id="cancel-removal" (click)="cancel()">Cancel</button>
    </div>
</div>
