<section id="database-header" class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="container-fluid">
                <div id="database-languages" class="row">
                    <div class="btn-group" dropdown>
                      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                              aria-controls="dropdown-basic">
                          {{ primaryLanguage }} <span class="caret"></span>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu"
                          role="menu" aria-labelledby="button-basic">
                          <li role="menuitem">
                              <ng-container *ngFor="let language of languages">
                                  <a (click)="changeSrcLanguageTo(language)"
                                      class="dropdown-item"
                                      [ngClass]="{'disabled': language == primaryLanguage}">{{ language }}</a>
                              </ng-container>
                          </li>
                      </ul>
                    </div>

                    <div class="arrow">==>></div>

                    <div class="btn-group" dropdown>
                      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                              aria-controls="dropdown-basic">
                          {{ secondaryLanguage }} <span class="caret"></span>
                      </button>
                      <ul *dropdownMenu class="dropdown-menu"
                          role="menu" aria-labelledby="button-basic">
                          <li role="menuitem">
                              <ng-container *ngFor="let language of languages">
                                  <a (click)="changeDstLanguageTo(language)"
                                      class="dropdown-item"
                                      [ngClass]="{'disabled': language == secondaryLanguage}">{{ language }}</a>
                              </ng-container>
                          </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6" id="tableTotalCount">
            (Total: {{ entries ? entries.length : 0 }} entries)
        </div>
    </div>
</section>


<edited-word-entry
    [events]="displayEditedEntry.asObservable()"
    [languagePair]="languagePair"
    (submitEntry)="submitEntry($event)">
</edited-word-entry>


<table class="table table-borderless" id="words-table">
    <thead>
        <tr>
            <th>Word</th>
            <th>Translations</th>
            <th>Score</th>
            <th>Tags</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries; let entryIndex = index">
            <td>{{ entry.word }}</td>
            <td>{{ entry.translations.join(', ') }}</td>
            <td>{{ entry.score }}</td>
            <td>{{ entry.tags.join("; ") }}</td>
            <td class="nostretch" id="words-table-edit">
                <button
                    (click)="editEntry(entry, entryIndex)"
                    class="button button-small yellow">Edit
                </button>
            </td>
            <td class="nostretch" id="words-table-delete">
                <button
                    (click)="removeEntry(entry, entryIndex)"
                    class="button button-small red">Delete
                </button>
            </td>
        </tr>
    <tbody>
</table>
