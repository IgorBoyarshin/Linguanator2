<div class="main" (click)="confirmPresence()" *ngIf="display()">
    <div class="box">
        <p>Are you still here?</p>
        <button class="button button-small green" id="keep-session">Yes!</button>
        <button class="button button-small red" id="logout" (click)="logout($event)">Log me out</button>
    </div>
</div>
